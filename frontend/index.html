<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo App in Vanilla JS by Artur Wojciechowski</title>
</head>
<body>
    <main>
        <section>
            <header><div></div><span>ToDo List</span></header>
            <ul>
                <li class="task">
                    <div class="input">
                        <input type="checkbox">
                    </div>
                    <span>Do wykonania</span>
                    <img src="./img/trash.png" alt="trash">
                </li> 
                <li class="task done">
                    <div class="input">
                        <input type="checkbox" checked>
                    </div>
                    <span>Wykonane</span>
                    <img src="./img/trash-done.png" alt="trash">
                </li> 
                <!-- List of tasks -->              
            </ul>
            
            <div class="addTask">
                <form >
                    <div class="input">
                        <input type="submit" value="+">
                    </div>
                    <input type="text" placeholder="...add task">
                </form>
            </div>
        </section>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
