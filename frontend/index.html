<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>To-do-list</title>
</head>

<body>
  <div class="container">
    <div class="to-do-app">
      <div class="title">
        <div class="box">
          <img src="./img/icon.png" alt="" srcset="">
        </div>
        <h1>To Do List</h1>
      </div>
      <div class="tasks-list">
      </div>
      <div class="task new-task">
        <div class="box">
          <div class="add-task">
            <p>+</p>
          </div>
        </div>
        <input type="text" id="new-task-content" placeholder="Text">
      </div>
    </div>
    <div class="error"><p>Podane pole nie może być puste i musi zawierać min. 3 znaki!</p></div>
  </div>
  <script src="./js/toDoApp.js"></script>
</body>

</html>
